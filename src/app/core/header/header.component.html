<header
  class="header block bg-transparent fixed py-2 transition-all w-full z-50"
>
  <nav class="border-gray-200 px-2 sm:px-4 py-2.5 text-[#6D6D6D]">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
      <a href="" class="flex items-center">
        <img src="assets/icons/logo.png" class="mr-3 w-12" alt="Caviar Logo" />
        <p
          class="self-center font-semibold whitespace-nowrap text-[#F1BC6C] text-xs"
        >
          <span class="text-[#D7D7D7] font-bold"> CAVIAR </span><br /><span
            class="tracking-wider"
          >
            HONEY
          </span>
        </p>
      </a>
      <div class="flex items-center md:order-2">
        <button
          type="button"
          routerLink="login"
          class="w-8 h-8 rounded-full overflow-hidden p-1"
        >
          <object
            type="image/svg+xml"
            data="assets/icons/apiarist.svg"
            class="w-full h-full object-cover relative -z-10"
          ></object>
        </button>

        <div class="md:hidden">
          <button mat-icon-button [matMenuTriggerFor]="beforeMenu">
            <mat-icon class="text-white">menu</mat-icon>
            <mat-menu #beforeMenu="matMenu" xPosition="before">
              <button mat-menu-item routerLink="home">HOME</button>
              <button mat-menu-item>PRODUCTS</button>
              <button mat-menu-item>OUR STORY</button>
              <button mat-menu-item>CONTACT</button>
            </mat-menu>
          </button>
        </div>
      </div>
      <div
        class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1 text-white"
      >
        <ul
          class="flex flex-col p-4 mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-xs md:border-0"
        >
          <li>
            <a
              class="block py-2 pr-4 pl-3 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#F1BC6C] md:p-0"
              >HOME</a
            >
          </li>

          <li>
            <button
              class="flex justify-between items-center py-2 pr-4 pl-3 w-full font-medium hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-[#F1BC6C] md:p-0 md:w-auto"
            >
              PRODUCTS
              <svg
                class="ml-1 w-5 h-5"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </li>

          <li>
            <a
              class="block py-2 pr-4 pl-3 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#F1BC6C] md:p-0"
              >OUR STORY</a
            >
          </li>

          <li>
            <a
              class="block py-2 pr-4 pl-3 md:hover:bg-transparent md:hover:text-[#F1BC6C] md:p-0"
              >CONTACT</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
