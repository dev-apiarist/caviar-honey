<section class="text-gray-600 body-font relative bg-white">
  <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
    <div
      class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative"
    >
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d485408.8925100763!2d-77.019589!3d18.1059206!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2f5284a734a53f3c!2sCaviar%20Honey!5e0!3m2!1sen!2sjm!4v1662497927696!5m2!1sen!2sjm"
        width="100%"
        height="100%"
        class="absolute inset-0"
        frameborder="0"
        title="map"
        marginheight="0"
        marginwidth="0"
        scrolling="no"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <div
        class="bg-white bg-opacity-90 relative flex flex-wrap py-6 rounded shadow-md"
      >
        <div class="lg:w-1/2 px-6">
          <h2 class="font-semibold tracking-widest text-xs">ADDRESS</h2>
          <p class="mt-1">Rocky Settlement, <br />Lionel Town, Clarendon</p>
        </div>
        <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
          <h2 class="font-semibold tracking-widest text-xs">EMAIL</h2>
          <a
            href="mailto:caviarhoneyja@gmail.com"
            class="text-indigo-500 leading-relaxed"
            >caviarhoneyja@gmail.com</a
          >
          <h2 class="title-font font-semibold tracking-widest text-xs mt-4">
            PHONE
          </h2>
          <p class="leading-relaxed">
            <a href="tel:+1 876-286-8246">(876)-286-8246</a>
          </p>
        </div>
      </div>
    </div>
    <div
      class="lg:w-1/3 md:w-1/2 flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0"
    >
      <h2 class="text-xl mb-1 font-medium title-font">Contact Us</h2>
      <p class="leading-relaxed mb-5 text-gray-600">
        Feel free to contact us at any time. We will get back to you as soon as
        we can!
      </p>
      <div class="relative mb-4">
        <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="relative mb-4">
        <label for="message" class="leading-7 text-sm text-gray-600"
          >Message</label
        >
        <textarea
          id="message"
          name="message"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
        ></textarea>
      </div>
      <button
        class="text-white bg-[#242424] border-0 py-2 px-6 focus:outline-none hover:bg-[#1E1E1E] rounded text-lg"
      >
        Send
      </button>
    </div>
  </div>
</section>
